<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/ressources/css/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="shortcut icon" type=image/png href=fav.png>

    <link rel="stylesheet" href="/frontend/ressources/css/style.css">

    <title>Orinoco/panier</title>
</head>

<body>
    <main class="bloc__main--seize">
        <a href="index.html">
            <header class="bloc__header--flex">
                <img src="/backend/images/icon-orinoco.png" alt="logo de la boutique en ligne Orinoco">
                <h1 class="bloc__header--seize_font">Orinoco</h1>
            </header>
        </a>


        <nav class="bloc__nav--flex">
            <a class="bloc__nav--lien" href="index.html">Catalogue</a>
            <a id="panier" class="bloc__nav--lien" href="orinoco_panier.html">Panier</a>
        </nav>

        <section class="bloc__section_3__padding">
            <header class="bloc__header--flex">
                <h2 class="bloc__section__header--font">Panier</h2>
            </header>

            <table id="panier_produit" class="bloc__table--border bloc__form--font">
                <tr>
                    <td class="bloc__table--color">Produit</td>
                    <td class="bloc__table--align bloc__table--color">Quantité</td>
                    <td class="bloc__table--align bloc__table--color">Prix</td>
                    <td class="bloc__table--align bloc__table--color">Total</td>
                    <td class="bloc__table--align bloc__table--color">supprimer</td>
                </tr>

            </table>

            <table class="bloc__table--border bloc__form--font">
                <tr id="total_panier">

                </tr>
            </table>
        </section>

        <form class="bloc__form--border bloc__form--flex ">
            <div class="bloc__form--flex2 ">
                <label class="bloc__form__label--font" for="prenom">prenom :</label>
                <label class="bloc__form__label--font1" for="nom">Nom :</label>
                <label class="bloc__form__label--font1" for="adresse">adresse :</label>
                <label class="bloc__form__label--font1" for="ville">ville :</label>
                <label class="bloc__form__label--font1" for="email">Adresse électronique :</label>
            </div>

            <div class="bloc__form--flex2 bloc__form--padding ">
                <input id="prenom" class="bloc__form__input--border" type="text" required></input>
                <input id="nom" class="bloc__form__input--border" type="text" required></input>
                <input id="adresse" class="bloc__form__input--border" required></input>
                <input id="ville" class="bloc__form__input--border" required></input>
                <input id="email" class="bloc__form__input--border" type="email" required></input>
            </div>
        </form>


        <div class="bloc__button--flex bloc__button--padding ">
            <button id="envoyer_commande" class="bloc__section_4__button--style" type="submit">Commander</button>
        </div>


        <footer class="bloc__footer--border ">
            <a href="index.html ">
                <div class="bloc__footer--flex ">
                    <img class="bloc__footer__img--seize " src="/backend/images/icon-orinoco.png " alt="logo de la boutique en ligne Orinoco ">
                    <h2 class="bloc__section__header--font ">Orinoco</h2>
                </div>
            </a>

            <div class="bloc__footer__div--flex ">
                <a target="_blank" href="https://www.facebook.com/ "><i class="bloc__footer__lien--color fab fa-facebook-square fa-4x "></i></a>
                <a target="_blank" href="https://twitter.com "><i class="bloc__footer__lien--color fab fa-twitter-square fa-4x "></i></a>
                <a target="_blank" href="https://www.instagram.com "><i class="bloc__footer__lien--color fab fa-instagram-square fa-4x "></i></a>
            </div>

        </footer>
    </main>
    <script src="/frontend/ressources/js/request.js"></script>
    <script src="/frontend/ressources/js/panier.js"></script>

    <script src="https://kit.fontawesome.com/ae33dc5524.js" crossorigin="anonymous"></script>
</body>

</html>
