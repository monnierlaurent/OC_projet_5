<!DOCTYPE html>
<html lang="fr">

<head>

<body>
    <main class="bloc__main--seize">
        <a href="index.html">
            <header class="bloc__header--flex">
                <img src="../backend/images/icon-orinoco.png" alt="logo de la boutique en ligne Orinoco">
                <h1 class="bloc__header--seize_font">Orinoco</h1>
            </header>
        </a>


        <nav class="bloc__nav--flex">

                    </div>

                    </div>

                </div>
            </div>

        <footer class="bloc__footer--border">
            <a href="index.html">
                <div class="bloc__footer--flex">
                    <img class="bloc__footer__img--seize" src="../backend/images/icon-orinoco.png" alt="logo de la boutique en ligne Orinoco">

                </div>

            <div class="bloc__footer__div--flex">
                <a target="_blank" href="https://www.facebook.com/"><i class="bloc__footer__lien--color fab fa-facebook-square fa-4x"></i></a>

            </div>
